<!DOCTYPE html>
<html>
<head>
  <title>Calendar No-Show Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 320px;
      padding: 16px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
      color: #202124;
    }
    
    .no-shows-container {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .event-group {
      margin-bottom: 16px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 8px;
    }
    
    .event-title {
      font-weight: 500;
      margin-bottom: 8px;
      color: #1a73e8;
    }
    
    .attendee-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
    }
    
    .attendee-name {
      flex-grow: 1;
    }
    
    .attendee-date {
      font-size: 12px;
      color: #5f6368;
    }
    
    .empty-state {
      color: #5f6368;
      text-align: center;
      padding: 24px 0;
    }
    
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
    
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #1765cc;
    }
    
    button.secondary {
      background-color: transparent;
      color: #1a73e8;
    }
    
    button.secondary:hover {
      background-color: rgba(26, 115, 232, 0.04);
    }
    
    .debug-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .debug-status {
      font-size: 12px;
      color: #5f6368;
    }
    
    .login-section {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 150px;
    }
    
    .login-message {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 16px;
    }
    
    .login-button {
      background-color: #111827;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .login-button:hover {
      background-color: #374151;
    }
    
    .main-content {
      display: block;
    }
  </style>
</head>
<body>
  <div id="main-content" class="main-content">
    <h1>Calendar No-Show Tracker</h1>
    
    <div id="no-shows-container" class="no-shows-container">
      <div class="empty-state">Loading no-show data...</div>
    </div>
    
    <div class="button-container">
      <button id="refresh-buttons" class="secondary">Refresh Buttons</button>
      <button id="clear-all" class="secondary">Clear All</button>
      <button id="export-data">Export Data</button>
    </div>
    
    <div class="debug-section">
      <div class="debug-status">Debug Mode: <span id="debug-status">OFF</span></div>
      <button id="toggle-debug" class="secondary">Toggle Debug</button>
    </div>
  </div>
  
  <div id="login-section" class="login-section" style="display: none;">
    <div class="login-message">Please log in to use Calendar No-Show Tracker</div>
    <button id="login-button" class="login-button">
      Log in with Cal.com
    </button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
